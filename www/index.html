<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      
      <ion-content>
          
          <h1 class="game-title">Tick Tack Toe</h1>

            <table class="ttt-table" align="center" border="1" cellspacing="0" cellpadding="0">
                <tr>
                    <td><span class="ttt-cell fa fa-lg"></span></td>
                    <td><span class="ttt-cell fa fa-lg"></span></td>
                    <td><span class="ttt-cell fa fa-lg"></span></td>
                </tr>
                <tr>
                    <td><span class="ttt-cell fa fa-lg"></span></td>
                    <td><span class="ttt-cell fa fa-lg"></span></td>
                    <td><span class="ttt-cell fa fa-lg"></span></td>
                </tr>
                <tr>
                    <td><span class="ttt-cell fa fa-lg"></span></td>
                    <td><span class="ttt-cell fa fa-lg"></span></td>
                    <td><span class="ttt-cell fa fa-lg"></span></td>
                </tr>
            </table>
            <div class="wins-notification-wrapper both-wins-notification">
                <h2>You both won!!!</h2>

            </div>
            <div class="wins-notification-wrapper user-wins-notification">
                <h2>User has won!!!</h2>
            </div>
            <div class="wins-notification-wrapper computer-wins-notification">
                <h2>I have won!!!</h2>
            </div>
            <div class="wins-notification-wrapper no-one-wins-notification">
                <h2>No one wins!!!</h2>
            </div>
          
      </ion-content>
    </ion-pane>
  </body>
</html>
